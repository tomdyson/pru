<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pru Jeffrey's funeral</title>
    <script src="https://unpkg.com/@mux/videojs-kit@0.1/dist/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@mux/videojs-kit@0.1/dist/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>

<body class="w-80 sans-serif bg-white">
    <article class="pa3 pa5">
        <h1 class="f4 f1-m f1-l mt0 mb0">Pru’s funeral</h1>
        <p class="measure lh-copy mt2 mb3">
            This is a recording of the live stream of Pru Jeffrey’s funeral,
            which took place at St John’s the Baptist Church, Fladbury, on
            Monday June 14th, at 12:30am BST.
        </p>

        <video id="my-player" class="video-js vjs-16-9" controls preload="auto" width="100%"></video>

        <script>
            const player = videojs('my-player', {
                timelineHoverPreviews: true,
                plugins: {
                    mux: {
                        debug: false,
                    }
                }
            });

            player.src({
                src: "1xeLGNtCmyJHqwTGhuxQ401hg2Jy8xR63r7yP4mHS4MM",
                type: "video/mux",
            });
            // player.currentTime(1882);
        </script>
    </article>

</html>
